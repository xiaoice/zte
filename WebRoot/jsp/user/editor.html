<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>编辑器</title>
	<link href="../../js/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../css/chat.css" type="text/css" rel="stylesheet" />
	<link href="../../js/plugins/bootstrap/css/font-awesome.css" rel="stylesheet">
	<script type="text/javascript" src="../../js/jquery.min.js?ver=1.10.2"></script>
	<script src="../../js/plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel_editor">
		<div class="panel_head">
			<div class="btn-group">
				<a type="button" data-type="compareAll" class="btn btn-default btn-sm"><i class="icon-th-large"></i></a>
				<a type="button" data-type="compareEqual" class="btn btn-default btn-sm"><i class="icon-picture"></i></a>
			</div>
			
			<div class="btn-group">
		        <a type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><i class="icon-font"> </i> <span class="caret"></a></button>
		        <ul class="dropdown-menu" role="menu">
		          <li><a>宋体</a></li>
		          <li><a>微软雅黑</a></li>
		          <li><a>黑体</a></li>
		          <li><a>楷体</a></li>
		        </ul>
		    </div>
			
			<div class="btn-group">
		        <a type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><i class="icon-text-height"> </i> <span class="caret"></span></a>
		        <ul class="dropdown-menu" role="menu">
		          <li><a>10px</a></li>
		          <li><a>11px</a></li>
		          <li><a>12px</a></li>
		          <li><a>13px</a></li>
		          <li><a>14px</a></li>
		          <li><a>15px</a></li>
		          <li><a>16px</a></li>
		          <li><a>36px</a></li>
		        </ul>
		    </div>
		    
			<button type="button" data-type="bord" class="btn btn-default btn-sm"><i class="icon-bold"></i></button>
			<button type="button" data-type="italic" class="btn btn-default btn-sm"><i class="icon-italic"></i></button>
			<button type="button" data-type="underline" class="btn btn-default btn-sm"><i class="icon-underline"></i></button>
		</div>
		<div class="panel_body">
			<iframe id="editor" class="editor" width="100%" height="200px" frameborder="0" designMode="on"></iframe>
		</div>
	</div>
</body>
</html>

<script>
	$(function(){
		var $iframe=$("#editor").contents(),iframe=$iframe[0];
        iframe.designMode = 'on';
        iframe.open();
       	iframe.write('<link href="../../css/editor.css" type="text/css" rel="stylesheet" />');
       	iframe.write('<div class="editor"><p>你好，吃饭了吗？</p></div>');
        iframe.close();
	});
</script>
